<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Favicon link-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!--Link to stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Who's getting the next round?</title>
</head>

<body background="assets/images/pub-bg-image.webp" width="100%">
    <div class="container">
        <div id="firstDiv">
            <div id="scores">
                <div class="box" id="winner">
                    <h1>TELL YOUR MATE WHAT
                        <br> YOU WANT FROM THE BAR!</h1>
                </div>
            </div>
        </div>
        <div id="secondDiv">
            <div id="computerSection">
                <h3 class="display-4">Your mate's choice</h3>
                <div id="computerChoice"></div>
                <div id="resultDisplay"></div>
            </div>
        </div>
        <div id="thirdDiv">
            <div id="playerSection">
                <div id="rock"><img src="assets/images/rock-hand-2.webp" /></div>
                <div id="paper"><img src="assets/images/paper-hand-2.webp"></div>
                <div id="scissors"><img src="assets/images/scissors-hand-2.webp"></div>

            </div>
        </div>
    </div>    

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
