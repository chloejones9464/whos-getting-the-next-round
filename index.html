<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">        
        <!--Link to stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Who's getting the next round?</title>
</head>

<body background="assets/images/home-page-bg-pub.webp" width="100%">
    <div class="container">
        <div id="firstDiv">
            <div id="heading">
                <h1>Who's getting the next round?</h1>
                <h2>Rock, Paper, Scissors game</h2>
            </div>
        </div>
        <div id="secondDiv">
            <div id="enterName">
                <p>Who's playing?</p>
                <input type="text" id="playerName" placeholder="Enter player name">
            </div>
        </div>
        <div id="thirdDiv">
            <div id="menu">
                <button type="button" class="btn btn-primary btn-lg" id="playGame">Play game</button> <br>
                <button type="button" class="btn btn-primary btn-lg" id="numberOfGames">Number of games</button><br>
                <button type="button" class="btn btn-primary btn-lg" id="rules">Rules</button><br>
                <button type="button" class="btn btn-primary btn-lg" id="closeGame">I've had enough, TAXI!</button>
            </div>
        </div>
    </div>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

<footer>

</footer>

</html>
