<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">        
        <!--Link to stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Who's getting the next round?</title>
</head>

<body background="assets/images/home-page-bg-pub.webp" width="100%">
    <div class="container">
        <div id="firstDiv">
            <div id="heading">
                <h1 class="display-1" >Who's getting the next round?</h1>
                <h2 class="display-4" >Rock, Paper, Scissors game</h2>
            </div>
        </div>
        <div id="secondDiv">
            <div id="enterName">
                <h3 class="display-5">Who's playing?</h3>
                <input type="text" id="playerName" placeholder="Enter player name" required>
            </div>
        </div>
        <div id="thirdDiv">
            <div id="menu">
                <button type="button" class="btn btn-primary btn-lg" id="playGame">Play game</button> <br>
                <button type="button" class="btn btn-primary btn-lg" id="numberOfGames" data-bs-toggle="modal" data-bs-target="#numberOfGamesModal">Number of games</button><br>
                <button type="button" class="btn btn-primary btn-lg" id="rules" data-bs-toggle="modal" data-bs-target="#rulesModal">Rules</button><br>
                <button type="button" class="btn btn-primary btn-lg" id="closeGame">I've had enough, TAXI!</button>
            </div>
        </div>
    </div>

    <!--Number of games Modal -->
<div class="modal fade" id="numberOfGamesModal" tabindex="-1" aria-labelledby="numberOfGames" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="numberOfGamesModalLabel">Number of games</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- rules Modal -->
<div class="modal fade" id="rulesModal" tabindex="-1" aria-labelledby="rules" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="rulesModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

<footer>

</footer>

</html>
